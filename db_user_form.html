<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB User Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/teststyle.css">
</head>
<body>
    <div class="container">
        <form id="add_db_user_form" action="scripts/dbscripts/process_db_user_form.php" method="POST">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="card">
                            <div class="card-header">
                                <h3>Add DB User Form</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="username1">Username</label>
                                    <input type="text" class="form-control" id="username1" name="username1" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password1">Password</label>
                                    <input type="password" class="form-control" id="password1" name="pwd1" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="password2">Confirm Password</label>
                                    <input type="password" class="form-control" id="password2" name="pwd2" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" name="add_db_user_submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form id="delete_db_user_form" action="scripts/dbscripts/add_db_user.php" method="POST">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="card">
                            <div class="card-header">
                                <h3>Delete DB User Form</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="username2">Username</label>
                                    <input type="text" class="form-control" id="username2" name="username2" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" name="remove_db_user_submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="container" id="form_btn_container">
            <div class="row justify-content-center">
                <div class="col-6 m-3">
                    <div id="db_user_form_btn" class="btn btn-primary">Show Delete DB User Form</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $('#db_user_form_btn').on('click', function () {
            if ($('#db_user_form_btn').text('Show Delete DB User Form')) {
                $('#db_user_form_btn').text('Show Add DB User Form');
                $('#add_db_user_form').toggle();
                $('#delete_db_user_form').toggle();
            } 
            else if ($('#db_user_form_btn').text('Show Add DB User Form')) {
                $('#db_user_form_btn').text('Show Delete DB User Form');
                $('#add_db_user_form').toggle();
                $('#delete_db_user_form').toggle();
            }
        });    
    </script>

</body>
</html>
