<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">-->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
    <link href='package/main.css' rel='stylesheet' />
    <script src='package/main.js'></script>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/calendar.css">
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <button id="show-form-btn">Show Form</button>
      </div>
      <div id="form" class="m-3">
        <label for="name">Event Title</label>
        <input type="text" id="name">
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date</label>
        <input type="date" id="end-date">
        <input type="color" id="background-color">
        <button id="add-event-btn">Add Event</button>
        <button id="delete-event-btn">Delete Event</button>  
      </div>
      <div>
        <button id="show-calendar-btn">Show Calendar</button>
      </div>
      <div id="calendar-container" class="container">
        <div class="m-2">
          <div id='calendar'></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/calendar_script.js"></script>
  </body>
</html>
